<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script> const baseURL = { URL: "https://datausa.io/api/data?", Priority: 0 };</script>
    <script src="src/dataFiles/refs.js"></script>
    <script src="src/tools.js"></script>
    <script src="src/dataPoints.js"></script>
    <script src="src/dataFiles/filters.js"></script>
    <script src="src/index.js"></script>
</head>
<body>
    <div id="main-content">
        <h2>Data Comparison</h2>
        <table id="selectors">
            <tr>
                <td colspan="2">
                    <select id="scope">
                        <option value="All_States">All States</option>
                        <option value="Single_State">Single State</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><h4>Data Set 1</h4></td>
                <td><h4>Data Set 2</h4></td>
            </tr>
            <tr>
                <td> <select name="dataset" id="data-set-1"></select> </td>
                <td> <select name="dataset" id="data-set-2"></select> </td>
            </tr>
            <tr>
                <td> <select name="filter" id="filter-1"></select> </td>
                <td> <select name="filter" id="filter-2"></select> </td>
            </tr>
            <tr>
                <td> <select name="subfilter" id="sub-filter-1"></select> </td>
                <td> <select name="subfilter" id="sub-filter-2"></select> </td>
            </tr>
            <tr>
                <td> <select name="states" id="states-1" class="hidden"></select> </td>
                <td> <select name="states" id="states-2" class="hidden"></select> </td>
            </tr>
            <tr>
                <td colspan="2"> 
                    <button type="submit" id="submit">Get Data</button> 
                </td>
            </tr>
        </table>
        <table style="width:100%" id="results">
        </table>
    </div>
</body>
</html>
