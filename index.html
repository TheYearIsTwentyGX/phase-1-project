<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script> const baseURL = { URL: "https://datausa.io/api/data?", Priority: 0 };</script>
    <script src="src/tools.js"></script>

            <div id="sub-filter-div">

            </div>
            <div id="states-div" class="hidden">
                <select id="states-1"></select>
                <select id="states-2"></select>
            </div>
        </div>
        <div>
            <button type="submit" id="submit">Get Data</button>
        </div>
        <div style="height:20%">

        </div>
        <div id="results-bg">
            <div id="results">
            </div>
